<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xml:lang="en" lang="en"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="../template/template.xhtml">

    <ui:define name="title">Quản lý danh mục</ui:define>
    <ui:define name="content">
        <h:form prependId="false">
            <div class="row">
                <div class="col-lg-12">
                    <h4 class="page-header">Quản lý danh mục</h4>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <p:messages id="messages" showDetail="true" showSummary="false" closable="true" autoUpdate="true"/>
            <h:form prependId="false">

                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="headingOne">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapseOne"
                                   aria-expanded="true" aria-controls="collapseOne">
                                    Thêm mới danh mục ưu tiên
                                </a>
                            </h4>
                        </div>
                        <div id="collapseOne" class="panel-collapse collapse in" role="tabpanel"
                             aria-labelledby="headingOne">
                            <div class="panel-body">
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="col-lg-2"><strong>Tên danh mục </strong></div>
                                        <div class="col-lg-5"><h:inputText styleClass="form-control"
                                                                           value="#{CreateCategoryBean.categoryName}"
                                                                           style="width: 80%"/></div>
                                        <div class="col-lg-3"><h:commandButton
                                                action="#{CreateCategoryBean.addNewCategoryPosition()}"
                                                styleClass="btn btn-primary" value="Thêm mới"/></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </h:form>
        </h:form>
        <!-- /.row -->
    </ui:define>
</ui:composition>
