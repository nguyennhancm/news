<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<composite:interface>
    <composite:attribute name="update"/>
    <composite:attribute name="uploadImageListener"
                         method-signature="void listener(org.primefaces.event.FileUploadEvent)"/>
</composite:interface>
<composite:implementation>
    <div style="max-height: 140px; overflow-y: auto">
        <h:form id="frmfileUpload" enctype="multipart/form-data" prependId="false">
            <p:fileUpload id="fUpload" style="border:none"
                          fileUploadListener="#{cc.attrs.uploadImageListener}"
                          update="#{cc.attrs.update}"
                          mode="advanced"
                          auto="true"
                          sizeLimit="10000000"
                          invalidFileMessage="Hình ảnh không hợp lệ"
                          invalidSizeMessage="Kích thước ảnh tối đa 10MB"
                          label="Upload hình ảnh"
                          multiple="true"
                          allowTypes="/(\.|\/)(gif|jpe?g|png|GIF|JPE?G|PNG)$/"/>
        </h:form>
    </div>
</composite:implementation>
</html>
